<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-9">
    <title>Linhas Horizontais e Listas</title>
</head>

<body>
<!-- Linha Horizontal-->
 <p>Texto acima da linha</p>
 <hr>
 <p>Texto abaixo da linha</p>


 <!-- Listas Ordenadas-->
  <ol> <!-- Ordened List-->
    <li>Pimeiro Elemento</li>
    <li>Segundo Elemento</li>
    <li>Terceiro Elemento</li>
  </ol>

  <!-- Lista NÃ£o ordenada-->
   <ul><!-- Unordened list-->
    <li>Pimeiro Elemento</li>
    <li>Segundo Elemento</li>
    <li>Terceiro Elemento</li>
   </ul>

</body>
</html>
